<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title>添加记录</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body class="bk_gray2">
		<div class="wrap">
			<div class="jilubox clearfix">
				<div class="jilutime">时间：
					<time class="right_element" id="nowtime">2016年1月23日19点30分</time>
				</div>
				<div class="waterrecord clearfix">水温:
					<p class="right_element">
						<span id="waterheat">37</span>℃
					</p>
				</div>
				<div class="waterlist">
					<div class="line"></div>
					<ul id="heatul">
						<li  class="current" data-heat="37"><span></span>37</li>
						<li data-heat="38"><span ></span>38</li>
						<li data-heat="39"><span></span>39</li>
						<li data-heat="40"><span></span>40</li>
						<li data-heat="41"><span></span>41</li>
						<li data-heat="42"><span></span>42</li>
						<li data-heat="43"><span></span>43</li>
						<li data-heat="44"><span></span>44</li>
						<li data-heat="45"><span></span>45</li>
					</ul>
				</div>
				<div class="watertime clearfix">时间:
					<div class="right_element">
					    <div  class="col-xs-10"><input type="number" value="20"  id="" ></div>
					     <div  class="col-xs-2">分钟</div>
					</div>
				</div>
			</div>
			<div class="blank2"></div>
			<button class="submitbtn">添  加</button>
		</div>
		
		<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script type="text/javascript" src="js/dateformat.js" ></script>
		<script type="text/javascript">
			//获取当前时间
			var  newtime=new Date().Format("yyyy年MM月dd日 hh点mm分"); 
		   $('#nowtime').text(newtime)
		   var waterheat=$('#waterheat')
		   $('#heatul li').on('tap',function(){
		   	$(this).addClass('current').siblings('li').removeClass('current')
		   	waterheat.text($(this).attr('data-heat'))
		   	
		   })
		</script>
	</body>

</html>
