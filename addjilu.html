<!DOCTYPE html>

		<title>添加记录</title>

	<body class="bk_gray2">

						<li><span class="iconfont "></span>44</li>
						<li><span class="iconfont "></span>45</li>
					</ul>
				</div>

					<p class="right_element">
						<span id="waternumber">20</span>分钟
					</p>
				</div>
			</div>
			<div class="blank2"></div>
			<button class="submitbtn">添  加</button>
